name: Lint

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.13.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.0

      - name: Install Dependencies
        run: yarn

      - name: Format Check
        run: yarn format-check

      - name: Solidity Linter
        run: yarn solidity-linter

  slither:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: compile with truffle
        run: yarn truffle compile

      - name: Run Slither
        uses: crytic/slither-action@v0.1.0
        continue-on-error: true
        with:
          node-version: 16.13.0
          ignore-compile: true
